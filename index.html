<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script/index.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Galatea Skin | Reserva turno</title>
</head>
<body>
    <header></header>
    <main>
        <section id="carrito">
            <h2>Mis reservas</h2>
            <div id="carrito__tratamientos">
            </div>
            </div>
            <div id="infoTotal">
                <div id="total"></div>
                <button id="btnPagar">PAGAR</button>
            </div>
            <div id="divCupon">
                <input type="text" name="cupon" id="cupon" placeholder="Ingrese su cupÃ³n">
                <label for="cupon" title="cupon"></label>
                <button id="btnCupon">OK</button>
            </div>
        </section>

        <section id="sectorCompra">
            <div class="boton-volver" id="boton-volver">
                <img src="./assets/img/carrito.png" alt="volver modo completo">
                <p>Volver a vista cuerpo completo</p>
            </div>
            <div class="columna">
                <div class="listadoTratamientos parteCuerpoCabeza" id="contenedorCabeza">
                    <h2>Tratamientos en la Cabeza</h2>
                </div>
                <div class="listadoTratamientos parteCuerpoManos"  id="contenedorManos">
                    <h2>Tratamientos en las Manos</h2>
                </div>
            </div>
            <div class="columna">
                <div class="cuerpoCompleto">
                    <img src="./assets/img/cuerpo.png" alt="Cuerpo Completo" class="parteCuerpo parteCuerpoCabeza" id="imgCuerpoCabeza">
                    <img src="./assets/img/cuerpo.png" alt="Cuerpo Completo" class="parteCuerpo parteCuerpoCuerpo" id="imgCuerpoCuerpo">
                    <img src="./assets/img/cuerpo.png" alt="Cuerpo Completo" class="parteCuerpo parteCuerpoPies" id="imgCuerpoPies">
                    <img src="./assets/img/cuerpo.png" alt="Cuerpo Completo" class="parteCuerpo parteCuerpoManos" id="imgCuerpoManos">
                </div>
                
            </div>
            <div class="columna">
                <div class="listadoTratamientos parteCuerpoCuerpo" id="contenedorCuerpo">
                    <h2>Tratamientos en el Cuerpo</h2>
                </div>
                <div class="listadoTratamientos parteCuerpoPies" id="contenedorPies">
                    <h2>Tratamientos en los Pies</h2>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <dialog id="modal">
            <div class="cuerpoModal">
                <div class="modal__header">
                    <h2>Gracias por tu compra - GALATEA - SKIN</h2>
                </div>
                <div class="modal__body">
                    <div class="modal__body__tratamientos">
                    </div>
                </div>
                <div class="modal__footer">
                    <div class="modal__footer__totales">
                        <span class="modal__footer__totales__subtotal">Subtotal = $15000</span>
                        <span class="modal__footer__totales__descuento" >Descuento = $1000</span>
                        <span class="modal__footer__totales__total">Total = $14000</span>
                    </div>
                    <button id="cancelar">Seguir Comprando</button>
                    <button id="pagar">Pagar</button>
            </div>
            </div>
        </dialog>

        <input type="datetime-local">
    </footer>
    </body>
</html>
